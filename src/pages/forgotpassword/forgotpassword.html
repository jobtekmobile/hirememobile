<ion-content padding>
  <div class="login-logo-container">
    <img src="assets/imgs/logo.png">
  </div>

  <div class="login-form" *ngIf="!isOtp">
    <div class="login-input-con">
      <ion-list>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="passwordObj.Email"></ion-input>
        </ion-item>


      </ion-list>
    </div>
    <div class="login-btn-con">
      <button ion-button round full pr class="login-button" (click)="forgotPassword()">Get OTP</button>
    </div>
  </div>

  <div class="login-form" *ngIf="isOtp">
    <div class="login-input-con">
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="OTP" [(ngModel)]="passwordObj.Code"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="passwordObj.Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="passwordObj.ConfirmPassword"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div class="login-btn-con">
      <button ion-button round full pr class="login-button" (click)="resetPassword()">Reset Password</button>
    </div>
  </div>

</ion-content>
