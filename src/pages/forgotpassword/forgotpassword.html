<ion-content padding>
  <div class="login-logo-container">
    <img src="assets/imgs/logo.png">
  </div>

  <div class="login-form" *ngIf="!isOtp">
    <div class="login-input-con">
      <ion-list>
        <ion-item>
          <ion-input type="email" [placeholder]="labelList.label27" [(ngModel)]="passwordObj.Email"></ion-input>
        </ion-item>


      </ion-list>
    </div>
    <div class="login-btn-con">
      <button ion-button round full pr class="login-button" (click)="forgotPassword()">{{labelList.label43}}</button>
    </div>
  </div>

  <div class="login-form" *ngIf="isOtp">
    <div class="login-input-con">
      <ion-list>
        <ion-item style="display:none">
          <ion-input type="text" [placeholder]="labelList.label44" [(ngModel)]="passwordObj.Code"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [placeholder]="labelList.label2" [(ngModel)]="passwordObj.Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [placeholder]="labelList.label34" [(ngModel)]="passwordObj.ConfirmPassword"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div class="login-btn-con">
      <button ion-button round full pr class="login-button" (click)="resetPassword()">{{labelList.label45}}</button>
    </div>
    
  </div>
  <div class="bottom-con">

    <ion-row>
      

      <ion-col col-12 class="text-left signup-text" (click)="gotoLogin()">{{labelList.label3}}!</ion-col>
    </ion-row>

  </div>
</ion-content>
