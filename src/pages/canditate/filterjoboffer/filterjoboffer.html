<ion-header>
    <ion-toolbar>
        <ion-title>
            Filter
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item class="ion-item-noborder">
            <ion-label>Select Member</ion-label>

        </ion-item>

        <div class="ion-item-border">
            <ion-list radio-group style="margin:0px;" [(ngModel)]="searchParam.MemberType">
                <ion-row>
                    <ion-col col-3 style="padding:0px;" style="padding:3px;">
                        <ion-item class="ion-item-noborder">
                            <ion-radio checked="true" value="All"></ion-radio>
                            <ion-label>All</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col col-5 style="padding:0px;">
                        <ion-item class="ion-item-noborder" style="padding:3px;">
                            <ion-radio value="Candidate"></ion-radio>
                            <ion-label>Candidate</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col col-4 style="padding:0px;">
                        <ion-item class="ion-item-noborder" style="padding:3px;">
                            <ion-radio value="Employer"></ion-radio>
                            <ion-label>Employer</ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </div>
        <ion-item class="ion-item-noborder">
            <ion-label>Gender</ion-label>

        </ion-item>

        <div class="ion-item-border">
            <ion-list radio-group style="margin:0px;" [(ngModel)]="searchParam.Gender">
                <ion-row>
                    <ion-col col-6 style="padding:0px;">
                        <ion-item class="ion-item-noborder">
                            <ion-radio value="Woman"></ion-radio>
                            <ion-label>Woman</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 style="padding:0px;">
                        <ion-item class="ion-item-noborder">
                            <ion-radio value="Man"></ion-radio>
                            <ion-label>Man</ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </div>

        <ion-item class="ion-item-noborder">
            <ion-label>Select Job</ion-label>

        </ion-item>

        <div class="ion-item-border">
            <ion-row>
                <ion-col col-12 style="padding:0px;">
                    <ion-item class="ion-item-noborder">
                      
                        <ion-select [(ngModel)]="searchParam.Job" style="max-width: 100%;width: 100%;">
                                <ion-option value="">Choose Job</ion-option>
                            <ion-option *ngFor="let item of jobs" [value]="item.JobName">{{item.JobName}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

        </div>

        <!-- Gender -->
        <ion-item class="ion-item-noborder">
            <ion-label>Profile Verified</ion-label>

        </ion-item>

        <div class="ion-item-border">
            <ion-list radio-group style="margin:0px;" [(ngModel)]="searchParam.ProfileVerified">
                <ion-row>
                    <ion-col col-6 style="padding:0px;">
                        <ion-item class="ion-item-noborder">
                            <ion-radio value="Yes"></ion-radio>
                            <ion-label>Yes</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6 style="padding:0px;">
                        <ion-item class="ion-item-noborder">
                            <ion-radio value="No"></ion-radio>
                            <ion-label>No</ion-label>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </div>




    </ion-list>

    <ion-fab right bottom class="jobtek-fab-btn">
        <button ion-fab mini color="danger" (click)="searchMembersForAdmin()">
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
