<ion-header>
    <ion-toolbar>
        <ion-title>
            Notes
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="list_section"   *ngIf="showType == 'list_section'">
            <ion-card *ngFor="let note of noteLists">
                    <ion-item>
                      <ion-avatar item-start>
                        <img src="assets/imgs/maledefault.svg">
                      </ion-avatar>
                      <ion-row>
                          <ion-col col-6 class="list-rating">
                            <rating class="rating-sec" [(ngModel)]="note.StarRating" readOnly="true" max="5"
                                emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
                             </rating>
                          </ion-col>
                          <ion-col col-6 class="job-name">
                              <!-- <p  class="para-overflow-hidden">
                                for <span>{{requestInfo.Job.JobName}}</span>
                              </p> -->
                          </ion-col>
                      </ion-row>
                      
                     
                      <p>{{note.CreatedDate}}</p>
                    </ion-item>
                    <ion-card-content>
                      <p>{{note.Note}}</p>
                    </ion-card-content>
            </ion-card>
    </div> 
    <div class="create_section"  *ngIf="showType == 'create_section'">
            <p class="para-overflow-hidden">
                <rating class="rating-sec" [(ngModel)]="craeteNoteObj.StarRating" readOnly="false" max="5"
                      emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false">
                </rating>
            </p>
            <ion-textarea rows="5" class="description" [(ngModel)]="craeteNoteObj.Note" placeholder="Description"></ion-textarea>
            <ion-row>
                    <ion-col col-6>
                        <button ion-button (click)="cancelCreate()">cancel</button>
                    </ion-col>
                    <ion-col col-6>
                            <button ion-button (click)="saveNote()">save</button>
                    </ion-col>
                </ion-row>
    </div>
    <ion-fab right bottom class="jobtek-fab-btn" (click)="createNote()" *ngIf="showType == 'list_section'">
        <button ion-fab mini color="danger">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
