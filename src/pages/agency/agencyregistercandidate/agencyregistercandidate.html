<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Register Candidate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="register-form">
      <div class="register-input-con">
        <ion-list>
          <ion-item class="dropdown-text">
            <ion-label>Gender</ion-label>
            <ion-select>
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>
          </ion-item>
  
        </ion-list>
        <p class="register-label-text">Personal Details</p>
        <ion-list>
  
          <ion-item>
            <ion-input type="text" placeholder="First Name"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="text" placeholder="Last Name"></ion-input>
          </ion-item>
          <ion-item class="date-text">
            <ion-label>Date Of Birth</ion-label>
            <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
          </ion-item>
        </ion-list>
        <p class="register-label-text">Address Details</p>
        <ion-list>
          <ion-item class="dropdown-text">
            <ion-label>Country</ion-label>
            <ion-select>
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>
          </ion-item>
          <ion-item class="dropdown-text">
            <ion-label>City</ion-label>
            <ion-select>
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>
          </ion-item>
          <ion-item class="dropdown-text">
            <ion-label>District</ion-label>
            <ion-select>
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-textarea placeholder="Address"></ion-textarea>
          </ion-item>
        </ion-list>
        <p class="register-label-text">Email & Contact</p>
        <ion-list>
  
          <ion-item>
            <ion-input type="Email" placeholder="Email"></ion-input>
          </ion-item>
  
  
          <ion-row>
            <ion-col col-6>
              <ion-item class="dropdown-text">
                <ion-label>Code</ion-label>
                <ion-select>
                  <ion-option value="f">+225</ion-option>
                 
                </ion-select>
              </ion-item>
            </ion-col>
  
            <ion-col col-6>
              <ion-item>
                <ion-input type="text" placeholder="Contact"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-list>
      </div>
      <div class="register-btn-con">
        <button ion-button round full pr class="login-button">register</button>
      </div>
      
    </div>
  </ion-content>
