<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Verify Agency</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
      <ion-col col-12>
        <div>
          <ion-list>
            <div *ngIf="agencyDetails.length > 0">
              <ion-card class="job-card-con" *ngFor="let item of agencyDetails">
                <ion-item class="">
                  <ion-avatar item-start class="avatar-top">
                    <img class="img-size" *ngIf="item.ProfilePicUrl == ''" src="assets/imgs/maledefault.svg" />
                    <img class="img-size" *ngIf="item.ProfilePicUrl != ''" src="data:image/png;base64,{{item.ProfilePicUrl}}" />
                    <img src="assets/imgs/verified.png" class="verified-img" *ngIf="item.ProfileVerified" alt="">
                  </ion-avatar>
                  <div class="card">
                      <h4 class="para-overflow-hidden margin-bottom-5">
                         <span class="margin-right-10 font-weight-500 font-size-16 ">{{item.AgencyName}}</span>
                        
                        </h4>
                    <h4 class="para-overflow-hidden margin-bottom-5">
                      <img src="assets/imgs/male.svg" class="card-name-geneder-icon"> <span class="margin-right-10 font-weight-500 font-size-16 ">{{item.ManagerFirstName}} {{item.ManagerLastName}}</span>
                     
                    </h4>
                    
                   
                    <p class="para-overflow-hidden">
                      <span>
                        <img src="assets/imgs/web.svg" class="img-sub-size">
                      </span>
                      <span class=""> {{item.AgencyWebsiteURL}}</span>
                    </p>
                    <p class="para-overflow-hidden">
                      <span>
                        <img src="assets/imgs/publishedjob/mail_icon.svg" class="img-sub-size">
                      </span>
                      <span class=""> {{item.EmailId}}</span>
                    </p>
                    <p class="para-overflow-hidden">
                      <span>
                        <img src="assets/imgs/publishedjob/mobile_icon.svg" class="img-sub-size">
                      </span>
                      <span class=""> {{item.PhoneNo}}</span>
                    </p>
                    <p class="para-overflow-hidden">
                      <span>
                        Published: {{item.CreatedDate}}
                      </span>
                    
                    </p>
                  </div>
                </ion-item>
                <ion-row no-padding class="action-con">
                  <ion-col class="action-con-image">
                    <img src="data:image/png;base64,{{item.AgencyLogo}}"  *ngIf="item.AgencyLogo != ''" #idcardfront (click)="presentImage(idcardfront)" class="action-con-image-size">
                    <img src="assets/imgs/noidcard.jpg" *ngIf="item.AgencyLogo == ''" class="action-con-image-size">
                    
                  </ion-col>
                 
                  <ion-col text-right class="action-con-image">
                    <img src="data:image/png;base64,{{item.IdProofDoc}}"  *ngIf="item.IdProofDoc != ''" #idcardback (click)="presentImage(idcardback)" class="action-con-image-size">
                    <img src="assets/imgs/noidcard.jpg" *ngIf="item.IdProofDoc == ''" class="action-con-image-size">
                  </ion-col>
                </ion-row>
                <ion-row no-padding class="action-con">
                    <ion-col class="action-con-inner">
                      <button ion-button clear small  icon-start class="action-btn" *ngIf="!item.ProfileVerified" (click)="verify(item)">
                          <ion-icon name="checkmark"></ion-icon>
                        Verify
                      </button>
                    </ion-col>
                   
                    <ion-col text-right class="action-con-inner">
                      <button ion-button clear small  icon-start class="action-btn" (click)="gotoDetails()">
                          <ion-icon name="information-circle" ></ion-icon> <!-- AgencyId -->
                        Detail
                      </button>
                    </ion-col>
                  </ion-row>
              </ion-card>
            </div>
          </ion-list>
    
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-center *ngIf="agencyDetails.length == 0">
        <img src="assets/imgs/no-record-found.png" >
    </ion-col>
    </ion-row>

   
</ion-content>
