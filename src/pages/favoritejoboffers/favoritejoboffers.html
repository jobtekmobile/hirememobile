<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="text-transform:uppercase">My Favorite Job Offers</ion-title>
  </ion-navbar>
  <ion-toolbar class="segment-toolbar">
    <ion-row class="filters">
      <ion-col no-padding col-12>
        <ion-slides (ionSlideDidChange)="slideChanged()" slidesPerView="3">
          <ion-slide (click)="filterDataBySelectedCategory(category.JobCategoryId)" *ngFor="let category of categories">
            <p [class.selected]="selectedCategory?.JobCategoryId === category.JobCategoryId" style="text-transform: uppercase;">{{ category.CategoryName }}</p>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row *ngIf="myFavListByCategoryId.length > 0">
    <ion-col col-12>
      
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!isAvailable && myFavListByCategoryId.length==0">
    <ion-col col-12 text-center>
      <p class="not-available">No result found!</p>
    </ion-col>
  </ion-row>
</ion-content>
