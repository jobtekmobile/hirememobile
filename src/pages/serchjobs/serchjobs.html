  <ion-toolbar class="segment-toolbar">
    <ion-row class="filters">
   
      <ion-col no-padding col-12>
        <ion-slides (ionSlideDidChange)="slideChanged()" slidesPerView="3">
          <ion-slide (click)="filterData(category.id)" *ngFor="let category of categories">
            <p [class.selected]="selectedCategory?.id === category.id" style="text-transform: uppercase;">{{
              category.name }}</p>
          </ion-slide>
        </ion-slides>
      </ion-col>
      
    </ion-row>

  </ion-toolbar>
</ion-header>
