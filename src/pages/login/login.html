<ion-content padding>
  <div class="login-logo-container">
    <img src="assets/imgs/logo.png">
  </div>
  <div class="login-form">
    <div class="login-input-con">
      <ion-list>
        <ion-item>
          <ion-input type="text" [placeholder]="labelList.label1" [(ngModel)]="login.UserName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [placeholder]="labelList.label2" [(ngModel)]="login.Password"></ion-input>
        </ion-item>
      </ion-list>
    </div>
    <div class="login-btn-con">
      <button ion-button round full pr class="login-button" (click)="onLogin()">{{labelList.label3}}</button>
    </div>
    <div class="bottom-con">
      
        <ion-row>
          <ion-col col-8 class="forgot-text" (click)="gotoForgotPassword()">{{labelList.label4}} ?</ion-col>
       
          <ion-col col-4 class="text-right signup-text" (click)="gotoRegister()">{{labelList.label5}}!</ion-col>
        </ion-row>
      
    </div>
  </div>
</ion-content>
