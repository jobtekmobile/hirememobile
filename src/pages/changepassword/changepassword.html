<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{labelList.pagetitle7}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="change-pwd-form">
    <div class="change-pwd-input-con">
      <ion-list>
        <ion-item>
          <ion-input type="password" [placeholder]="labelList.label89" [(ngModel)]="passwordObj.OldPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [placeholder]="labelList.label90" [(ngModel)]="passwordObj.NewPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [placeholder]="labelList.label34" [(ngModel)]="passwordObj.ConfirmPassword"></ion-input>
        </ion-item>
       
        <div class="change-pwd-btn-con">
            <button ion-button round pr style="height:4.5rem;"(click)="resetPassword()">{{labelList.label45}}</button>
          </div>
        
      </ion-list>
    </div>
   
  </div>
</ion-content>
