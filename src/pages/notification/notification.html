<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{labelList.pagetitle5}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngIf="isAvailable && notificationList.length > 0">
    <ion-col col-12 *ngFor="let item of notificationList">
      <ion-card class="noti-card">
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/maledefault.svg">
          </ion-avatar>
          <h2 float-left class="para-overflow-hidden" style="width:67%;">
            <span *ngIf="item.FirstName != null">{{item.FirstName}} </span>
            <!-- <span *ngIf="item.Sender && item.Sender.LastName != null">{{item.Sender.LastName}}</span> -->
          </h2>
          <h3 text-right style="    font-style: italic; color: #fe005a;" *ngIf="item.CreatedDate && item.CreatedDate != null && item.CreatedDate!=''">{{item.CreatedDate}}</h3>
          <p *ngIf="item.Subject && item.Subject != null && item.Subject != ''">{{item.Subject}}</p>
        </ion-item>
        <ion-card-content>
          <p *ngIf="item.Content && item.Content != null && item.Content!=''">{{item.Content}}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!isAvailable && notificationList.length == 0">
    <ion-col col-12 text-center>
        <img src="assets/imgs/no-record-found.png">
    </ion-col>
  </ion-row>
</ion-content>
