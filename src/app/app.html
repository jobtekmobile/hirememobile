<ion-menu [content]="content">
  <ion-content class="menu-content">
    <div class="menu-img-con">
      <img class="menu-img" src="assets/imgs/maledefault.svg">
      <p class="menu-img-text">{{userDetails.userName}}</p>
      <!-- <p class="menu-img-text">{{userDetails.email}}</p> -->
    </div>
    <!-- <div id="google_translate_element"></div> -->
    <ion-list class="jobtek-menu-list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <img class="jobtek-menu-img" [src]="p.imagepath"><p class="jobtek-menu-text">&nbsp;&nbsp;{{p.title}}</p>
      </button>
      <button menuClose ion-item  (click)="logout()">
          <img class="jobtek-menu-img" src="assets/imgs/menu/logout.png"><p class="jobtek-menu-text">&nbsp;&nbsp;DÃ©connexion</p>
        </button>

          <img class="jobtek-menu-img" src="assets/imgs/menu/logout.png"><p class="jobtek-menu-text">&nbsp;&nbsp;Language Change To English</p>
        </button>
        <button menuClose ion-item  (click)="ChangeToFrench()" *ngIf="language == 'en'">
          <img class="jobtek-menu-img" src="assets/imgs/menu/logout.png"><p class="jobtek-menu-text">&nbsp;&nbsp;Language Change To French</p>
        </button> -->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" class="page-body"></ion-nav>
